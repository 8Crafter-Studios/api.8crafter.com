<!DOCTYPE html>
<html class="default" lang="en" data-base=".">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="IE=edge" />
        <title>8Crafter&#39;s API Documentation</title>
        <link rel="icon" href="assets/favicon.gif" type="image/gif" />
        <meta name="description" content="Contains documentation for APIs for things made by 8Crafter." />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="assets/style.css" />
        <link rel="stylesheet" href="assets/highlight.css" />
        <script defer src="assets/main.js"></script>
        <script async src="assets/icons.js" id="tsd-icons-script"></script>
        <script async src="assets/search.js" id="tsd-search-script"></script>
        <script async src="assets/navigation.js" id="tsd-nav-script"></script>
        <script async src="assets/hierarchy.js" id="tsd-hierarchy-script"></script>
    </head>
    <body>
        <script>
            document.documentElement.dataset.theme = localStorage.getItem("tsd-theme") || "os";
            document.body.style.display = "none";
            setTimeout(() => {
                if (app) {
                    app.showPage();
                } else {
                    document.body.style.removeProperty("display");
                }
                document.getElementById("tsd-theme").dispatchEvent(new Event("change"));
            }, 500);
        </script>
        <header class="tsd-page-toolbar">
            <div class="tsd-toolbar-contents container">
                <div class="table-cell" id="tsd-search">
                    <!-- <div class="field">
                        <div id="tsd-toolbar-links">
                        </div>
                    </div> -->
                    <a href="index.html" class="title">8Crafter&#39;s API Documentation</a>
                </div>
                <div class="table-cell only-visible-on-non-mobile-sidebar" id="tsd-directory-widget-toolbar" style="line-height: unset">
                    <div class="tsd-theme-toggle" style="position: relative; top: -10%">
                        <label class="settings-label" for="tsd-directory-toolbar">API for: </label
                        ><select
                            id="tsd-directory-toolbar"
                            title="The Current API Documentation"
                            onchange="switch(this.value){
                            case 'home': window.open('/', '_self'); break;
                            case 'andexdb': window.open('/andexdb', '_self'); break;
                            case 'mcbe-leveldb': window.open('/mcbe-leveldb', '_self'); break;
                        }"
                        >
                            <option value="home" selected>Home</option>
                            <option value="andexdb">andexdb</option>
                            <option value="mcbe-leveldb">mcbe-leveldb</option>
                        </select>
                    </div>
                </div>
                <div class="table-cell only-visible-on-non-mobile-sidebar" id="tsd-theme-widget" style="line-height: unset">
                    <div class="tsd-theme-toggle" style="position: relative; top: -10%; left: 10px">
                        <label class="settings-label" for="tsd-theme">Theme</label
                        ><select
                            id="tsd-theme"
                            onchange="{const themeElem = document.getElementById('tsd-theme-sidebar'); if (themeElem.value !== this.value) {themeElem.value = this.value; themeElem.dispatchEvent(new Event('change'))}}"
                        >
                            <option value="os">OS</option>
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                </div>
                <div class="table-cell" id="tsd-widgets">
                    <a href="#" class="tsd-widget tsd-toolbar-icon menu no-caption" data-toggle="menu" aria-label="Menu">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" aria-hidden="true">
                            <use href="assets/icons.svg#icon-menu"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </header>
        <div class="col-sidebar only-visible-on-mobile-sidebar">
            <div class="table-cell" id="tsd-directory-widget-sidebar" style="line-height: unset">
                <div class="tsd-theme-toggle" style="position: relative; top: -10%">
                    <label class="settings-label" for="tsd-directory-sidebar">API for: </label
                    ><select
                        id="tsd-directory-sidebar"
                        title="The Current API Documentation"
                        onchange="switch(this.value){
                        case 'home': window.open('./index.html', '_self'); break;
                        case 'andexdb': window.open('./andexdb/index.html', '_self'); break;
                    }"
                    >
                        <option value="home" selected>Home</option>
                        <option value="andexdb">andexdb</option>
                    </select>
                </div>
            </div>
            <div class="table-cell" id="tsd-theme-widget-sidebar" style="line-height: unset">
                <div class="tsd-theme-toggle" style="position: relative; top: -10%; left: 10px">
                    <label class="settings-label" for="tsd-theme-sidebar">Theme</label
                    ><select
                        id="tsd-theme-sidebar"
                        onchange="{const themeElem = document.getElementById('tsd-theme'); if (themeElem.value !== this.value) {themeElem.value = this.value; themeElem.dispatchEvent(new Event('change'))}}"
                    >
                        <option value="os">OS</option>
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
            </div>
        </div>
        <div style="padding: 0 2rem">
            <center>
                <h1>8Crafter&#39;s API Documentation</h1>
                <div class="tsd-panel tsd-typography">
                    <a id="8crafters-debug-sticks-api-documentation" class="tsd-anchor"></a>
                    <p>
                        This website is for the API documentation for things made by 8Crafter.
                        <br />
                        <br />
                        <button type="button" onclick="window.open('./andexdb/index.html', '_self')">
                            8Crafter's Debug Sticks, Chat Ranks, Custom UI, and JavaScript Commands/Script REPL, and Server Utilities</button
                        >.
                    </p>
                </div>
            </center>
        </div>
        <div class="overlay"></div>
    </body>
</html>
